<div>
  <p>products-list works!</p>
  <h1>Hi</h1>
  @for (product of products; track product.id) {
    <div>
      <img
        [ngSrc]="product.images[0]"
        [alt]="product.title"
        width="100"
        height="100"
      />
      <h6>
        {{ product.title }}
      </h6>
    </div>
  }
</div>
