<div>
  @for (product of products; track product.id) {
    <p-card
      [subheader]="product.title"
      [header]="product.price.toString()"
      [style]="{ width: '25rem', overflow: 'hidden' }"
    >
      <p-header>
        <p-image
          [alt]="product.title"
          [src]="product.images[0]"
          [previewImageSrc]="product.images[0]"
          width="100%"
          height="150"
          [preview]="true"
        />
      </p-header>
      <p>{{ product.description }}</p>
      <p-footer>
        <div class="flex gap-4 mt-1">
          <p-button
            label="Cancel"
            severity="secondary"
            class="w-full"
            styleClass="w-full"
          />
          <p-button
            label="Save"
            class="w-full"
            styleClass="w-full"
          />
        </div>
      </p-footer>
    </p-card>
  }
</div>
