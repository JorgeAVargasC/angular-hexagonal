<div class="grid gap-2">
  <p-chip [label]="products.length.toString()" />
  <div class="grid grid-cols-[repeat(auto-fill,minmax(200px,1fr))] gap-3">
    @for (product of products; track product.id) {
      <p-card
        [subheader]="product.title"
        [header]="product.price.toString()"
      >
        <p-header>
          <p-image
            [alt]="product.title"
            [src]="product.images[0]"
            width="100%"
            height="150"
          />
        </p-header>
        <p>{{ product.description }}</p>
        <p-footer>
          <div class="flex gap-4 mt-1">
            <p-button
              label="Cancel"
              severity="secondary"
              class="w-full"
              styleClass="w-full"
            />
            <p-button
              label="Save"
              class="w-full"
              styleClass="w-full"
            />
          </div>
        </p-footer>
      </p-card>
    }
  </div>
</div>
